<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T.S.A - School Task, Schedule, Announcement</title>
    <link rel="icon" type="image/png" href="css/imgs/mainlogo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="stsa">
    <aside id="sidebar" class="sidebar">
        <div class="menubar">
            <button class="hamburger">
                <img class="imenu" src="css/imgs/Hamburger_icon.png" alt="menu">
            </button>
        </div>
        <div id="frame">
            <img class="picture" id="profilePic" src="" alt="a" role="button">
        </div>
        <div class="profile">
            <ul class="infoBox">
                <p id="lname" class="label">username</p>
                <li id="username" class="info"></li>
                <p id="lemail" class="label">email</p>
                <li id="email" class="info"></li>
                <p id="lcourse" class="label">course</p>
                <li id="course" class="info"></li>
                <p class="label">verified:</p><p id="verification" class="label"></p>
            </ul>
        </div>
        <div class="settings">
            <a class="contact" href="" hidden>Settings</a>
            <a  class="contact" href="mainpage.html">About us</a>
            <a  class="contact" href="">Support us</a>
            <a  class="contact" onclick="logout(event)">Log out</a>
        </div>
    </aside>
    <div class="supermain">
        <main class="main">
            <div class="subsect">
                <div id="todd" class="sections">
                    <div class="subtitle">
                        <h3 class='feature'>To Do</h3>
                    </div>
                    <div class="minsect">
                        <form id="addTodo">
                            <input id="todo_title" class="input" type="text" placeholder="Add" required>
                            <input id="todoDate" type="datetime-local" name="due" class="date" required><button type="submit" class="upload"><img class="uploadIcon" src="css/imgs/todo.png">Upload</button>
                            <ul id="todoList" class="task"></ul>
                        </form>
                    </div>
                </div>
                <div id="sched" class="sections">
                    <div class="subtitle">
                        <h3 class='feature'>Schedule</h3>
                    </div>
                    <div class="minsect">
                        <form  id="addSched">
                            <input id="subject" class="input" type="text" placeholder="Add" required>
                            <select name="days" id="days" required>
                                <option value="Monday">Mon</option>
                                <option value="Tuesday">Tue</option>
                                <option value="Wednesday">Wed</option>
                                <option value="Thursday">Thu</option>
                                <option value="Friday">Fri</option>
                                <option value="Saturday">Sat</option>
                                <option value="Sunday">Sun</option>
                            </select>
                            <input id="from" type="time" class="time" required><label> - </label>
                            <input id="to" type="time" class="time" required>
                            <button  class="upload" type="submit"><img class="uploadIcon" src="css/imgs/schedule.png">Upload</button>
                            <ul id="schedList" class="task"></ul>
                        </form>
                    </div>
                </div>
                <div id="module" class="sections">
                    <div class="subtitle">
                        <h3 class='feature'>Modules</h3>
                    </div>
                    <div class="minsect">
                        <form id="addModule">
                            <input id="moduleTitle" class="input"  type="text" placeholder="Add" required>
                            <input id="link" class="link" type="text" placeholder="Enter link" required><button id="upload" class="upload" type="submit"><img class="uploadIcon" src="css/imgs/link.png">Upload</button>
                            <ul id="moduleList"class="task"></ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="subsect2">
                <div class="announce">
                    <div class="subtitle">
                        <h3 class='feature'>Announcements</h3>
                        <input type="text" id="class_id" placeholder="Class id" readonly>
                    </div>
                    <div class="classesContainer">
                        <ul id="classList">
                            <button id="classBtn" class="addDropDown">+</button>
                        </ul>
                        <div class="joinClass">
                            <input type="text" id="classId" placeholder="Enter class id"><button id="joinClass" class="class">Join Class</button>
                            <input type="text" id="className" placeholder="Enter class name"><button id="createClass" class="class">Create Class</button>
                        </div>
                    </div>
                    <div class="messages">
                        <ul id="messages">
                            <li>
                                <span><label>Hello Welcome to my S.T.S.A</label></span>
                            </li>
                        </ul>
                        <form id="sendAnnouncement">
                            <textarea id="message" rows="1" cols="30" placeholder="Announcement"></textarea>
                            <button class="send" type="submit"><img class="sendimg" src="css/imgs/send.png"></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="subsect3">
                <div id="Container"></div>
            </div>
        </main>
    </div>
    <div class="chooser">
        <button class="icon" type="button" hidden>
            <img class="op" src="css/imgs/notification.png" alt="notif">
            <img class="close" src="css/imgs/close.png" alt="close">
        </button>
        <a id="profileIcon" class="icon" href="profile.html">
            <img class="profIcon" src="css/imgs/profile-icon.png" alt="profile">
        </a>
    </div>
    <aside class="notif">
        <h3 id="notifTitle" class="feature">Notifications</h4>
        <ul id="notification">
            <li><label>Title</label><hr><p>asdasdadasdadasdasdasdasdasdas</p></li>
        </ul>
    </aside>
    <script src="/js/script.js" defer></script>
</body>
</html>
